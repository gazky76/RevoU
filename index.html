<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Agent Website</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="main-header">
    <div class="main-logo"></div>

    <nav>
      <a href class="navbar" href="#">Home</a>
      <a href class="navbar" href="#">Our Package</a>
      <a href class="navbar" href="#">Call Us</a>
    </nav>
  </header>

  <hr/>

  <main>
    <header class="main-article-header">
      <h1>Your Trusted Travel Agent</h1>
      <h3>Your happiness is our happiness</h3>
    </header>

    <!-- Main Content -->
     <article class="main-article">

      <!-- Content Banner Auto Slide -->
       <section class="container-banner">
        <div class="banner-autoslide"></div>
        <div class="banner-autoslide image1"></div>
        <div class="banner-autoslide image2"></div>
        <div class="banner-autoslide image3"></div>


        <p>Jadikan perjalanan Anda menjadi pengalaman terbaik bersama kami.</p>
       </section>

       <!-- Form Contact Us -->
       <section id="contact">
        <h2>Contact Us</h2>
        <p>Sales akan menghubungi Anda 1x24 Jam setelah data kami terima.</p>
        <form id="contactform">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" placeholder="First and last name" required>
    
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required>
    
          <label for="interest">What are you interested in?</label>
          <select id="interest" name="interest" required>
            <option value="" disabled selected>Select option</option>
            <option value="adventure">Adventure</option>
            <option value="leisure">Leisure</option>
            <option value="business">Business</option>
          </select>
    
          <button type="submit">SUBMIT</button>
        </form>
      </section>
     </article>

     <!-- Content Our Package -->

     <article>
      <header class="our-package-header">
        <h2>Our Package</h2>
      </header>

      <section class="our-package-content">
        <h2>Content Our Package</h2>
      </section>
     </article>
  </main>

  <footer>
    <span>Made By Angga Rizky</span>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
